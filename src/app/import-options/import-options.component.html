<div class="d-flex flex-row justify-content-evenly align-items-center">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="autoImportSwitch"
           (change)="changeOptions($event.target)" [disabled]="disabledOptions">
    <label class="form-check-label unselectable" for="autoImportSwitch">Auto-import your song list</label>
    <i
      class="bi bi-info-circle text-muted mx-2"
      ngbTooltip="If it is activated, then all the song will be added automatically to your list, otherwise you will be asked for each song which version you want"
      [closeDelay]="200"
      placement="bottom"
    ></i>
  </div>
  <div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="whereToSave" id="saveToLikedSongs" [disabled]="disabledOptions" (change)="changeOptions($event.target)" checked>
      <label class="form-check-label" for="saveToLikedSongs">Save to "Liked songs"</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="whereToSave" id="saveToNewList" [disabled]="disabledOptions" (change)="changeOptions($event.target)">
      <label class="form-check-label" for="saveToNewList">Create new list</label>
    </div>
  </div>
</div>
